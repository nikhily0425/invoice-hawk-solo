version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: invoicehawk
      POSTGRES_PASSWORD: invoicehawk
      POSTGRES_DB: invoicehawk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoicehawk"]
      interval: 5s
      retries: 5

volumes:
  postgres_data: